<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>rise-storage Demo</title>

  <script src="../../components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="rise-storage.html">

</head>
<body unresolved>

  <rise-storage companyId="f5d57a6d-0a59-4610-89ae-b40093f7762d" folder="Test" fileName="Brooke.jpg"></rise-storage>
  <img id="storage-image" src="" />

  <script>
    var storage = document.querySelector("rise-storage"),
      image = document.querySelector("#storage-image");

    storage.addEventListener("rise-storage-response", function(e) {
      image.setAttribute("src", e.detail[0]);
    });
  </script>

</body>
</html>
