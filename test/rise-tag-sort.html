<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Tagging - Sorting</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-storage.html">
  <link rel="import" href="../../rise-tag/rise-tag.html">
</head>
<body>
  <rise-storage id="sorting" companyId="abc123" sort="name" sortDirection="asc">
    <rise-tag type="lookup" name="brand"></rise-tag>
  </rise-storage>

  <script src="js/rise-tag-data.js"></script>
  <script>
    suite("sort", function() {
      var sorting = document.querySelector("#sorting");

      suiteSetup(function() {
        xhr = sinon.useFakeXMLHttpRequest();

        xhr.onCreate = function (xhr) {
          requests.push(xhr);
        };
      });

      suiteTeardown(function() {
        xhr.restore();
      });

      setup(function() {
        requests = [];
      });

      test("should sort in ascending order by name", function(done) {
        listener = function(response) {
          assert.equal(JSON.stringify(response.detail.files[0]), carAd);
          assert.equal(JSON.stringify(response.detail.files[1]), jeans);
          assert.equal(JSON.stringify(response.detail.files[2]), noName);
          assert.equal(JSON.stringify(response.detail.files[3]), shoes);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });

      test("should sort in descending order by name", function(done) {
        listener = function(response) {
          assert.equal(JSON.stringify(response.detail.files[0]), shoes);
          assert.equal(JSON.stringify(response.detail.files[1]), noName);
          assert.equal(JSON.stringify(response.detail.files[2]), jeans);
          assert.equal(JSON.stringify(response.detail.files[3]), carAd);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.setAttribute("sortDirection", "desc");
        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });

      test("should sort in ascending order by date", function(done) {
        listener = function(response) {
          assert.equal(JSON.stringify(response.detail.files[0]), noName);
          assert.equal(JSON.stringify(response.detail.files[1]), carAd);
          assert.equal(JSON.stringify(response.detail.files[2]), shoes);
          assert.equal(JSON.stringify(response.detail.files[3]), jeans);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.setAttribute("sort", "date");
        sorting.setAttribute("sortDirection", "asc");
        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });

      test("should sort in descending order by date", function(done) {
        listener = function(response) {
          assert.equal(JSON.stringify(response.detail.files[0]), jeans);
          assert.equal(JSON.stringify(response.detail.files[1]), shoes);
          assert.equal(JSON.stringify(response.detail.files[2]), carAd);
          assert.equal(JSON.stringify(response.detail.files[3]), noName);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.setAttribute("sortDirection", "desc");
        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });

      test("should sort in random order", function(done) {
        listener = function(response) {
          /* Not possible to predict what order files will be returned in,
          only that they are returned. */
          assert.equal(response.detail.files.length, 4);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.setAttribute("sort", "random");
        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });

      test("should sort in ascending order when no sortDirection is specified", function(done) {
        listener = function(response) {
          assert.equal(JSON.stringify(response.detail.files[0]), noName);
          assert.equal(JSON.stringify(response.detail.files[1]), carAd);
          assert.equal(JSON.stringify(response.detail.files[2]), shoes);
          assert.equal(JSON.stringify(response.detail.files[3]), jeans);

          sorting.removeEventListener("rise-storage-response", listener);
        };

        sorting.setAttribute("sort", "date");
        sorting.removeAttribute("sortDirection");
        sorting.addEventListener("rise-storage-response", listener);
        sorting.go();
        requests[0].respond(200, header, multiple);
        done();
      });
    });
  </script>
</body>
</html>
