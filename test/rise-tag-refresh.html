<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Tagging - Refreshing</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../rise-storage.html">
  <link rel="import" href="../../rise-tag/rise-tag.html">
</head>
<body>
  <rise-storage id="invalidRefresh" companyId="abc123" refresh="10">
    <rise-tag type="lookup" name="brand"></rise-tag>
  </rise-storage>

  <script>
    suite("refresh", function() {
      var invalidRefresh = document.querySelector("#invalidRefresh"),
        clock, pingSpy, timerSpy;

      suiteSetup(function() {
        clock = sinon.useFakeTimers();
      });

      suiteTeardown(function() {
        clock.restore();
      });

      test("should enforce minimum refresh time", function() {
        pingSpy = sinon.spy(invalidRefresh.$.ping, "go");
        timerSpy = sinon.spy(invalidRefresh, "startTimer");

        invalidRefresh.startTimer();

        // startTimer should not fire after 10 minutes have elapsed (refresh=10).
        clock.tick(600000);
        assert(pingSpy.notCalled);

        // Advance clock 5 minutes - startTimer should fire.
        clock.tick(300000);
        assert(pingSpy.calledOnce);
        assert(timerSpy.calledOnce);
      });
    });
  </script>
</body>
</html>
